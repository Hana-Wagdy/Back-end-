{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Books - Online Library</title>
    <link rel="stylesheet" href="{% static 'Css/EditBooks.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header" style="background-image: url('{% static 'photos/fav boo.jpeg' %}');">
        <div class="main-header">
            <div class="logo">
                <img src="{% static 'photos/freebook.webp'%}" alt="Library Logo" class="logo-img">
            </div>
            <nav class="navbar">
                <a href="{% url 'pages:index' %}">Home</a>
                <a href="{% url 'books:freebooks' %}">Books</a>
                <a href="{% url 'pages:about' %}">About</a>
                <a href="{% url 'user:adminprofile' %}">admin page</a>
            </nav>
        </div>
    </header>
    
    <!-- Edit Book Form Section -->
    <div class="login_container">
        <h2>Welcome Admin</h2>
        <h3>Edit Book Details</h3>
        
        <form id="editBookForm" enctype="multipart/form-data">
            <div class="login-fields">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" name="bookName" placeholder="Enter Book Name" required>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter the Author Name" required>

                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>

                <label for="year">Publication Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let year = currentYear; year >= currentYear - 80; year--) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                    </script>
                </select>

                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" name="publisher" placeholder="Enter Publisher" required>

                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                    <option value="Other">Other</option>
                </select>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Other">Other</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter the book's Description"></textarea>

                <label for="coverImage">Cover Image</label>
                <div class="file-upload">
                    <input type="file" id="coverImage" name="coverImage" accept="image/*">
                </div>

                <label for="pdfFile">PDF File</label>
                <div class="file-upload">
                    <input type="file" id="pdfFile" accept="application/pdf">
                </div>
                <label for="availability">Availability</label>
<select id="availability" name="availability" required>
    <option value="available">Available</option>
    <option value="not-available">Not Available</option>
</select>
            </div>
            
            <button type="submit" class="submit-btn">Update Book</button>
        </form>
    </div>

    {% include 'footer.html' %}


    <script src="{% static 'java/EditBooks.js' %}"></script>
</body>
</html>
