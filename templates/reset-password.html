{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Online Library</title>
    <link rel="stylesheet" href="{% static 'Css/login.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    {% comment %} <script src="{% static 'java/reset-password.js' %}"></script> {% endcomment %}
</head>
<body style="background-image: url('{% static 'photos/fav boo.jpeg' %}');">
    
    <header class="header">

        <div class="main-header">
            <div class="logo">
                <img src="{% static 'photos/freebook.webp' %}" alt="Library Logo" class="logo-img">
            </div>

            <nav class="navbar">
                <a href="{% url 'pages:index' %}">Home</a>
                <a href="{% url 'books:freebooks' %}">Books</a>
                <a href="{% url 'pages:about' %}">About</a>
                <a href="signup.html" class="btn">Sign Up</a>
            </nav>
        </div>




    </header>

    <div class="login_container">

        <h2>Reset Password</h2>
        <p>Enter a new password below to change your password.</p>
        
        <form method="post" action="{% url 'auth:resetpassword' %}">
            {% csrf_token %}
            <div class="login-fields">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" class="submit-btn" value="Reset Password">
            <div class="signup-link">
                Not a member? <a href="{% url 'auth:signup' %}">Sign Up</a><br>
                Already have an account? <a href="{% url 'auth:login' %}">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
